<section class="calc" id="tab-calc">
	<header class="calc__header"><img src="img/calc-bg.jpg" alt=""></header>
	<div class="calc__row">
		<div class="calc__time">
			<h3 class="calc__title">Срок кредита, лет</h3>
			<div class="slider_time"></div>
		</div>
	</div>

	<div class="calc__row">
		<div class="calc__field">
			<h3 class="calc__title">Стоимость недвижимости, руб.</h3>
			<input class="calc__input" id="cost" min="0" type="number" placeholder="Введите сумму *">
		</div>

		<div class="calc__field">
			<h3 class="calc__title">Первоначальный взнос, руб</h3>
			<input class="calc__input" id="first-payment" min="0" type="number" placeholder="Введите сумму *">
		</div>
	</div>

	<div class="calc__row">
		<div class="calc__rate">
			<h3 class="calc__title">Процентная ставка, % годовых</h3>
			<div class="slider_rate"></div>
		</div>
	</div>

	<div class="calc__row">
		<h3>Сумма кредита</h3>
		<p class="calc__final-credit"></p>
	</div>

	<div class="calc__row">
		<h3>Ежемесячный платёж</h3>
		<p class="calc__month-payment"></p>
	</div>

	<button class="calc__btn">Посчитать</button>
</section>
